<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: grey;
    }
    #juego{
        align-items: center;
        justify-items: center;
    }
    #limite{
        margin:30px;
    }
    button{
        margin:40px;
        height: 80px;
        width: 80px;
        color:white;
        background-color: black;
    }
    #progreso{
        
        background:linear-gradient(90deg,black,blue);
        
        height: 10px; 
        width: 10px; 
        border-radius: 5%; 
        z-index: 2;
    }
</style>
<body>
    <div id="juego">
        <h1>Carrera de botones</h1>
        <div id="limite" style="height: 10px; width: 500px; border-radius: 5%; border: 1px solid black; background-color: grey; z-index: 1;">
            <div id="progreso">
            </div>
        </div>
        <div id="boton">
            <button id="boton">CORRE</button>
        </div>
        <p id="resultado"></p>
    </div>
</body>
</html>
