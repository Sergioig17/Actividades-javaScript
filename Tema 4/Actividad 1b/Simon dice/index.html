<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<style>
    table{
        display: flex;
        justify-self: center;
        border: collapse;
    }
    td{
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    #red{
        background-color: red;
    }
    #green{
        background-color: green;
    }
    #yellow{
        background-color: yellow;
    }
    #blue{
        background-color: blue;
    }
    
</style>
<body>
    <table>
        <tr>
            <td id="red"></td>
            <td id="blue"></td>
        </tr>
        <tr>
            <td id="yellow"></td>
            <td id="green"></td>
        </tr>
    </table>
</body>
</html>
